<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Between Crypto and Fiat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .switch {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .switch div {
            flex: 1;
            padding: 10px 20px;
            font-weight: bold;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .switch .crypto {
            border-radius: 10px 0 0 10px;
            background-color: #3498db;
            color: #fff;
        }
        .switch .fiat {
            border-radius: 0 10px 10px 0;
            background-color: #e0e0e0;
        }
        .switch .selected {
            background-color: #3498db;
            color: #fff;
        }
        .iframe-container {
            display: none;
            width: 100%;
            height: 100%;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            min-height: 400px;
            border: none;
        }
        #cryptoContent, #fiatContent {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="switch">
        <div id="cryptoTab" class="crypto selected" onclick="showContent('crypto')">Crypto</div>
        <div id="fiatTab" class="fiat" onclick="showContent('fiat')">Fiat</div>
    </div>
    <div class="iframe-container" id="cryptoContent">
        <iframe src="https://widget.ff.io/?to=USDTMATIC&lockReceive=true&toAmount=10&address=0x35Ae0D183f6AedE63E5886ED965BD7C07D0D1BfE&lockAddress=true&type=fixed"></iframe>
    </div>
    <div class="iframe-container" id="fiatContent">
        <iframe style="min-height: 635px; max-width: 440px;" src="https://skipshift.io/?skipwidget&ref_wallet=0x35Ae0D183f6AedE63E5886ED965BD7C07D0D1BfE" id="_RBX_SKIPSHIFT_WIDGET" class="skippyWidget"></iframe>
    </div>
</div>

<script>
    function showContent(type) {
        const cryptoTab = document.getElementById("cryptoTab");
        const fiatTab = document.getElementById("fiatTab");
        const cryptoContent = document.getElementById("cryptoContent");
        const fiatContent = document.getElementById("fiatContent");

        if (type === 'crypto') {
            cryptoTab.classList.add("selected");
            fiatTab.classList.remove("selected");
            cryptoContent.style.display = "block";
            fiatContent.style.display = "none";
        } else {
            fiatTab.classList.add("selected");
            cryptoTab.classList.remove("selected");
            fiatContent.style.display = "block";
            cryptoContent.style.display = "none";
        }
    }

    // Initialize to show crypto content by default
    document.addEventListener("DOMContentLoaded", () => {
        showContent('crypto');
    });
</script>

</body>
</html>
