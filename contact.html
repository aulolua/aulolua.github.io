<style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .switch {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .switch div {
            flex: 1;
            padding: 10px 20px;
            font-weight: bold;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .switch .crypto {
            border-radius: 10px 0 0 10px;
            background-color: #3498db;
            color: #fff;
        }
        .switch .fiat {
            border-radius: 0 10px 10px 0;
            background-color: #e0e0e0;
        }
        .switch .selected {
            background-color: #3498db;
            color: #fff;
        }
        .iframe-container {
            display: none;
            width: 100%;
            height: 100%;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            min-height: 400px;
            border: none;
        }
        #cryptoContent, #fiatContent {
            display: none;
        }
    </style>
<div class="container">
    <div class="switch">
        <div id="cryptoTab" class="crypto selected" onclick="showContent('crypto')">Crypto</div>
        <div id="fiatTab" class="fiat" onclick="showContent('fiat')">Fiat</div>
    </div>
    <div class="iframe-container" id="cryptoContent">
        <iframe src="https://widget.ff.io/?to=USDTMATIC&lockReceive=true&toAmount=10&address=0x35Ae0D183f6AedE63E5886ED965BD7C07D0D1BfE&lockAddress=true&type=fixed"></iframe>
    </div>
    <div class="iframe-container" id="fiatContent">
        <iframe style="min-height: 635px; max-width: 440px;" src="https://skipshift.io/?skipwidget&ref_wallet=0x35Ae0D183f6AedE63E5886ED965BD7C07D0D1BfE" id="_RBX_SKIPSHIFT_WIDGET" class="skippyWidget"></iframe>
    </div>
</div>

<div class="contact-box">
	<form action="{{ site.baseurl }}/contact-success/" method="post" class="contact-form">
		<h3>Send us a message</h3>
		<label for="name">Full Name</label>
		<input type="text" name="name" id="name" placeholder="Enter your name..." autofocus>

		<label for="email">Email Address</label>
		<input type="email" name="email" id="email" placeholder="Enter your email..." required inputmode="email">

		<label for="message">Message</label>
		<textarea name="message" id="message" placeholder="Enter your message..."></textarea>

		<input type="text" name="_gotcha" style="display: none;">

		<input type="submit" value="Send Message">
	</form>

	<div class="contact-details">
		<div class="map" id="map"></div>
</div>

<script type="text/javascript">
	window.mapData = {{ page.map | jsonify }};

	function initMap() {
		var myOptions = {
			scrollwheel: false,
			draggable: false,
			panControl: false,
			disableDefaultUI: true,
			styles: [{"featureType":"administrative","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"visibility":"simplified"},{"color":"#fcfcfc"}]},{"featureType":"poi","elementType":"geometry","stylers":[{"visibility":"simplified"},{"color":"#fcfcfc"}]},{"featureType":"road.highway","elementType":"geometry","stylers":[{"visibility":"simplified"},{"color":"#dddddd"}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"visibility":"simplified"},{"color":"#dddddd"}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"visibility":"simplified"},{"color":"#eeeeee"}]},{"featureType":"water","elementType":"geometry","stylers":[{"visibility":"simplified"},{"color":"#dddddd"}]}],
			zoom: window.mapData.zoom,
			maxZoom: window.mapData.zoom,
			minZoom: window.mapData.zoom,
			center: new google.maps.LatLng(window.mapData.latitude, window.mapData.longitude),
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById("map"), myOptions);
		marker = new google.maps.Marker({
			map: map,
			position: new google.maps.LatLng(window.mapData.latitude, window.mapData.longitude)
		});

		google.maps.event.addDomListener(window, "resize", function () {
			map.setCenter(myOptions.center);
		});
	}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key={{ site.google_maps_javascript_api_key }}&amp;callback=initMap"></script>
<script>
    function showContent(type) {
        const cryptoTab = document.getElementById("cryptoTab");
        const fiatTab = document.getElementById("fiatTab");
        const cryptoContent = document.getElementById("cryptoContent");
        const fiatContent = document.getElementById("fiatContent");

        if (type === 'crypto') {
            cryptoTab.classList.add("selected");
            fiatTab.classList.remove("selected");
            cryptoContent.style.display = "block";
            fiatContent.style.display = "none";
        } else {
            fiatTab.classList.add("selected");
            cryptoTab.classList.remove("selected");
            fiatContent.style.display = "block";
            cryptoContent.style.display = "none";
        }
    }

    // Initialize to show crypto content by default
    document.addEventListener("DOMContentLoaded", () => {
        showContent('crypto');
    });
</script>
